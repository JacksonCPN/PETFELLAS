<div class="container">
    <div class="container-login">
        <div class="wrap-login">
            <form class="login-form">
					<span class="login-form-title">
						Deletar Cliente
					</span>
<br>
                <div class="wrap-input margin-top-35 margin-bottom-35">
                    <input class="input-form" type="text" name="ID do Cliente" id="Id_Delete" autocomplete="off">
                    <span class="focus-input-form" data-placeholder="NÃºmero do Cliente"></span>
                </div>
<br>
                <div class="container-login-form-btn">
                    <!-- <a href="Consulta.html">  -->
                        <button type="button" class="login-form-btn" onclick="deleteCliente()">Deletar </button>
                    <!-- </a> -->
                </div>

    
            </form>
        </div>
        <img src="images/login.png" width="300" height="300" class="margin-left-50" />
    </div>
</div>

<script>
		let inputs = document.getElementsByClassName('input-form');
		for (let input of inputs) {
			input.addEventListener("blur", function() {
				if(input.value.trim() != ""){
					input.classList.add("has-val");
				} else {
					input.classList.remove("has-val");
				}
			});
		}
	</script>
    <script src="index.js"></script>

</body>
